{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card mt-4">
            <div class="card-header bg-white">
                <h3 class="mb-0">Neuen Autor anlegen</h3>
            </div>
            <div class="card-body">
                {% if message %}
                    <div class="alert alert-info">{{ message }}</div>
                {% endif %}

                <form action="{{ url_for('add_author') }}" method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="birthdate" class="form-label">Geburtsdatum</label>
                        <input type="date" class="form-control" id="birthdate" name="birthdate" required>
                    </div>
                    <div class="mb-3">
                        <label for="date_of_death" class="form-label">Sterbedatum (optional)</label>
                        <input type="date" class="form-control" id="date_of_death" name="date_of_death">
                    </div>
                    <div class="d-grid gap-2">
                        <input type="submit" class="btn btn-success" value="Autor speichern">
                        <a href="{{ url_for('home') }}" class="btn btn-outline-secondary">Zur√ºck</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
